 <body class="text-gray-500 font-body">

   <div class="md:col-span-1">
    <nav>
     <div class="">
      <h1 class="font-bold uppercase p-4 border-b border-gray-100">
       <a
        href="#"
        class="text-green-500 text-sm md:text-xl"
       >
        Food Ninja</a
       >
      </h1>
     </div>
     <ul>
      <li class="text-gray-700 font-bold">
       <a href="">
        <span>Home</span>

      </li>
      <li>

    <div>

      <div class="card">
       <img
        class="w-full h-32 object-cover sm:h-48"

       />

        <span class="font-bold">Veg Noodles</span>
        <span class="block text-gray-400 text-sm">Recipe by Mario</span>
       </div>
       <div class="badge">

      <div class="card">

        class="w-full h-32 object-cover sm:h-48"

       />

        <span class="font-bold">Tofu Curry</span>
